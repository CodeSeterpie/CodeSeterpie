version: "3"
services:
    # コンテナの名称を設定
    jupyter:
        # イメージ名を明示的に指定する
        image:
           houseprices_jupyter 
        # コンテナ名を明示的に指定する
        container_name:
           houseprices_jupyter 
        # 同じフォルダにあるDockerfileをビルドする。
        build: 
            ./docker/jupyter/
        # マウントするフォルダを設定。
        volumes:
            # 現在のフォルダをDockerコンテナ上のkaggleフォルダに紐づける。 
            - ./:/kaggle
            # 現在のフォルダ/.user-settingsをコンテナ上のjupyter labのユーザ設定フォルダに紐づける。
            - ./.user-settings:/home/jovyan/.jupyter/lab/user-settings
        # コンテナ内の初期ディレクトリを設定
        working_dir: 
            /kaggle
        # ポートフォワードの設定。手元のポート:コンテナのポート
        ports:
            - 8888:8888
        # コンテナ内のTime zoneを日本時間に設定
        environment:
            - "TZ=Japan"        
        # Dockerコンテナを起動したときに走るコマンド
        #   --ip=0.0.0.0   Jupyter Notebookにコンテナ外からアクセスできるようにするオプション。
        #   --allow-root   ルートでの実行を許可するオプション。Dockerコンテナはデフォルトでルート
        #                  権限で起動するため必要
        #   --no-browser   Jupyter Notebook起動時にブラウザを立ち上げないオプション。
        command:
            start.sh jupyter lab --ip=0.0.0.0 --allow-root --no-browser

    # MySQL 
    mysql:
        image: mysql:8.0
        container_name: houseprices_mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test_database
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker
            TZ: 'Asia/Tokyo'
        volumes:
            - ./docker/mysql/data:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
            - ./docker/mysql/init:/docker-entrypoint-initdb.d
        ports:
            - 3306:3306
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

    # phpMyAdmin
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: houseprices_phpmyadmin
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOSTS=houseprices_mysql
            - PMA_USER=root
            - PMA_PASSWORD=root
        ports:
            - 8080:80
      
